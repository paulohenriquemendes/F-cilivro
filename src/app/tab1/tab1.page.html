<ion-header>
  <ion-toolbar>
    <ion-title >
      Livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
<ion-searchbar class="find" placeholder="Procure"
></ion-searchbar>

    <ion-list >
      <ion-item *ngFor="let item of book">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{item.nome.toUpperCase()}} | {{item.autor.toUpperCase()}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
